<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate me a poem</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the instructions for your poem.."
          required
          autofocus
          id="search-input"
          autocomplete="off"
        />
        <input type="submit" value="Generate" id="submit-button"/>
      </form>
      <div class="container">
        <p id="generated-poem">Your Poem</p>
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Nastija-Sij" target="_blank">Nastija Sij</a>
      and is open sourced on
      <a
        href="https://github.com/Nastija-Sij/poem-generator"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >and hosted on
      <a
        href="https://app.netlify.com/sites/daily-poem/configuration/general"
        target="_blank"
        >Netflify</a
      >
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
